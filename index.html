<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivinhe a palavra</title>
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Javascript -->

  <script src="./js/index.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Descubra a Palavra</h1>
    <a href="index.html" class="btn btn-dark">Cadastro de Palavras</a>
    <a href="lista.html" class="btn btn-dark">Lista de Palavras</a>
    <a href="jogo.html" class="btn btn-dark">Iniciar Jogo</a>
    <h2 class="mt-3">Cadastrar Palavras</h2>
    <form>
      <p>
        <label for="inPalavra">Palavra:</label>
        <input type="text" class="form-control" id="inPalavra" required autofocus>
      </p>
      <p>
        <label for="inDica">Dica da Palavra:</label>
        <input type="text" class="form-control" id="inDica" required>
      </p>
      <input type="submit" class="btn btn-success" value="Cadastrar Palavra">
    </form>
  </div>

</body>

</html>
