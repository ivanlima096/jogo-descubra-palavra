<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivinhe a palavra</title>
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Javascript -->

  <script src="./js/jogo.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Descubra a Palavra</h1>
    <a href="index.html" class="btn btn-dark">Cadastro de Palavras</a>
    <a href="lista.html" class="btn btn-dark">Lista de Palavras</a>
    <a href="jogo.html" class="btn btn-dark">Iniciar Jogo</a>
    <h2 class="mt-3">Advinhe a palavra</h2>
    <form>
      <p>
      <div class="row mt-3 corFundo py-2">
        <div class="col-sm-4">
          <h2 class="text-end mt-1">
            <label for="inLetra">Informe uma Letra:</label>
          </h2>
        </div>
        <div class="col-sm-2 d-flex align-items-center">
          <input type="text" class="fomr-control mt-1  " id="inLetra" maxlength="1" required autofocus>
        </div>
        <div class="col-sm-6">
          <input type="submit" class="btn btn-success mt-1" value="Jogar" id="btJogar">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <h2 class="mt-2">Palavra:
            <span id="outPalavra" class="entre-letras"></span>
          </h2>
          <h2>Nº Chances:
            <span id="outChances" class="text-danger">4</span>
          </h2>
          <h2>Erros:
            <span id="outErros" class="entre-letras text-danger"></span>
          </h2>
          <h4 id="outMensagemFinal"></h4>
        </div>
        <div class="col-sm-4">
          <h3 class="mt-2">Situação do Jogador</h3>
          <img src="./img/status4.jpg" alt="Situação do Jogador" class="img-fluid">
        </div>
      </div>
      <div class="row corFundo p-3">
        <div class="col-sm-12">
          <input type="button" value="Ver Dica" class="btn btn-danger" id="btVerDica">
          <span id="outDica">* Custo: 1 Chance</span>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
